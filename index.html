<!DOCTYPE html>
<html>
<head>
	<title>Twitch Chat</title>	
	
	<link rel="stylesheet" href="style.css" />

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.rawgit.com/tmijs/cdn/1c25be29/1.2.1/tmi.js"></script>
	
	<script src="Util.js"></script>
	<script src="Configuration.js"></script>
	<script src="Controller.js"></script>
	<script src="View.js"></script>

	<script src="config.default.js"></script>
	<script src="config.local.js"></script>
</head>
<body>
	<main>
		<div id="messages">
			<div class="message" id="message-template">
				<span class="message-time"></span>
				<span class="message-user">
					<span class="message-badges"></span>
					<span class="message-username"></span><span class="message-user-colon">:</span>
				</span>
				<span class="message-text"></span>
				<span class="message-debug"></span>
			</div>
		</div>
		<div id="input">
			<textarea id="input-message"></textarea>
		</div>
	</main>

	<script type="text/javascript">
		
		var CLIENT_ID = "ccxk8gzqpe0qd8t5lmwf45t1kplfi1";
		var controller = new Controller(CLIENT_ID, config);
		var view = new View(controller, config);

		controller.connect();

		$(document).ready(function() {
			view.onDocumentReady();
		});

	</script>
</body>
</html>
